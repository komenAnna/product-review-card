<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <section class="card">
      <div class="product-img">
        <img src="./assets/image-product-desktop.jpg" alt="perfume-product" >
      </div>

      <div class="product-description-section">
        <div class="product-description">
          <p class="product-title">PERFUME</p>
          
          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

          <div class="product-price">
            <h2>$149.99</h2>
            <span>$169.99</span>
          </div>

        <button>Add to Cart</button>
        </div>
      </div>
      
    </section>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Marianna</a>.
      </div>
    </footer>
    
</body>
</html>
